<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flex model</title>
    <Style>
        .flexmodel{
            background-color: aqua;
            display:flex;
        }
        .flexmodel > div{
            color:red;
            border: 2px solid black;;
            padding:20px;
            margin:12px;
            background-color: rgb(55, 255, 0);

        }
    </Style>
</head>
<body>
    <P>Css flex model</P>
    <div class="flexmodel">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
