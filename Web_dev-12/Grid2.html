<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .gridcontainer{
            background-color: yellow;
            display: grid;
            grid: 150px / auto auto auto;
            grid-gap:5px;
            
        }
        
        .gridcontainer > div{
            color: red;
            text-align:center;
            background-color:white;
            padding:20px;
            margin:20px;
        
        }
    </style>
</head>
<body>
    <p>Make a three columns grid layout where the first row is 150px high:</p>
    <div class="gridcontainer">
        <div class="items1">1</div>
        <div class="items2">2</div>
        <div class="items3">3</div>
        <div class="items4">4</div>
        <div class="items5">5</div>
        <div class="items6">6</div>
    </div>
</body>
</html>
